<div *ngIf="admin">
    <h2>{{admin.name | uppercase}} Details</h2>
    <div><span>id: </span>{{admin.id}}</div>
    <div>
        <label for="admin-name">Admin name: </label>
        <input id="admin-name" [(ngModel)]="admin.name" placeholder="name">
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
